<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>架空世界地圖 - PLLT World</title>
    
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.min.css">
    
    <!-- 自定義CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="map"></div>
    <div class="map-title">PLLT World Map</div>
    
    <div class="map-legend">
        <h3>圖例</h3>
        <div class="legend-item">
            <div class="legend-icon" style="background-color: #e74c3c;"></div>
            <span>主城</span>
        </div>
        <div class="legend-item">
            <div class="legend-icon" style="background-color: #3498db;"></div>
            <span>水域</span>
        </div>
        <div class="legend-item">
            <div class="legend-icon" style="background-color: #2ecc71;"></div>
            <span>森林</span>
        </div>
        <div class="legend-item">
            <div class="legend-icon" style="background-color: #f1c40f;"></div>
            <span>秘境</span>
        </div>
    </div>
    
    <!-- 標記控制面板 -->
    <div class="marker-controls">
        <h3>標記工具</h3>
        <button id="add-marker-btn">添加標記</button>
        <button id="cancel-marker-btn" style="display:none;">取消</button>
        <div id="marker-form" style="display:none;">
            <input type="text" id="marker-name" placeholder="標記名稱">
            <select id="marker-type">
                <option value="自定義">自定義</option>
                <option value="主城">主城</option>
                <option value="水域">水域</option>
                <option value="森林">森林</option>
                <option value="秘境">秘境</option>
            </select>
            <textarea id="marker-description" placeholder="描述（可選）"></textarea>
            <button id="save-marker-btn">保存</button>
        </div>
        <div class="marker-list-container">
            <h4>我的標記</h4>
            <ul id="user-markers-list"></ul>
        </div>
    </div>
    
    <!-- Leaflet JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.min.js"></script>
    
    <!-- 自定義JS -->
    <script src="js/map.js"></script>
</body>
</html>
